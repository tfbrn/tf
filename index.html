<!DOCTYPE HTML>
<html>
<head>
  <title>Engine</title>
  <style>
    /* Ensure the body takes up the full viewport height and removes default margins */
    body, html {
      height: 100%;
      margin: 0;
    }

    /* Use Flexbox to center content */
    body {
      display: flex;
      justify-content: center; /* Centers horizontally */
      align-items: center;    /* Centers vertically */
      background-color: #f0f0f0; /* Optional: light background for visibility */
    }

    /* Style for the jumpscare image */
    #jumpscare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      visibility: hidden;
      z-index: 10; /* Ensure it appears above other elements */
    }

    /* Optional: Style the button for better appearance */
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Updated button text to "Jangan diklik" -->
  <input type="button" onclick="jumpscare();" value="Jangan diklikðŸ˜†" class="btn"/> <!-- Bruh -->
  
  <!-- Jumpscare image -->
  <img id="jumpscare" src="./jumpscare1.webp" alt="Jumpscare Image"/>
  
  <!-- Audio for jumpscare -->
  <audio id="scream" src="./jumpscareAudio.mp3"></audio>
  
  <script>
    // Function to request fullscreen mode
    function requestFullScreen(element) {
      var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

      if (requestMethod) {
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") {
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    }

    // Function to handle redirection after jumpscare
    function redirect() {
      document.location.href = 'https://example.com'; // Replace with desired URL or 'about:blank'
    }

    // Function to execute jumpscare
    function jumpscare() {
      var elem = document.body;
      requestFullScreen(elem); // Enter fullscreen
      var jumpscareImage = document.getElementById("jumpscare");
      jumpscareImage.style.visibility = "visible"; // Show jumpscare image
      var audio = document.getElementById("scream");
      audio.play(); // Play jumpscare audio
      setTimeout(redirect, 3500); // Redirect after 3.5 seconds
    }
  </script>
</body>
</html>
